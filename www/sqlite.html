<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>SQlite</title>
    </head>
    <body>
        <div class="app center-block">
            <div class="page-header">
                <h1>SQlite <small>acesso ao SQlite</small></h1>
            </div>
            <ol class="breadcrumb">
                <li>Cria tabela</a></li>
            </ol>
            <div class="row">
                <div class="col-xs-12">
                    <button id="create-table" class="btn btn-default btn-full">Tabela Pessoas</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <textarea id="create" readonly="true" name="create" style="width: 100%"></textarea>
                </div>
            </div>
            
            <ol class="breadcrumb">
                <li>Inserir Valores</a></li>
            </ol>
            <div class="row">
                <div class="col-xs-12">
                    <button id="insert-into" class="btn btn-default btn-full">Inserir Valores</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <textarea id="insert" readonly="true" name="create" style="width: 100%"></textarea>
                </div>
            </div>

            <ol class="breadcrumb">
                <li>Selecionar Valores</a></li>
            </ol>
            <div class="row">
                <div class="col-xs-12">
                    <button id="select-values" class="btn btn-default btn-full">Selecionar Valores</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <textarea id="select" rows="20" name="create" style="width: 100%" readonly="true"></textarea>
                </div>
            </div>
            
            
        
        
        
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <a href="index.html" class="btn btn-info center-block btn-voltar">Voltar</a>
            </div>
        </nav>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/sqlite.js"></script>
    </body>
</html>
