<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Media Capture</title>
    </head>
    <body>
        <div class="app center-block">
            <div class="page-header">
                <h1>Media Capture <small>Plugin do captura de mídia</small></h1>
            </div>
            <ol class="breadcrumb">
                <li>Capitar Audio</a></li>
            </ol>
            <div class="row">
                <div class="col-xs-12">
                    <button id="capture-audio" class="btn btn-default btn-full">captureAudio</button>
                </div>
            </div>

             <ol class="breadcrumb">
                <li>Capitar Imagem</a></li>
            </ol>
            <div class="row">
                <div class="col-xs-12">
                    <button id="capture-image" class="btn btn-default btn-full">captureImage</button>
                </div>
            </div>

             <ol class="breadcrumb">
                <li>Capitar Video</a></li>
            </ol>
            <div class="row">
                <div class="col-xs-12">
                    <button id="capture-video" class="btn btn-default btn-full">captureVideo</button>
                </div>
            </div> 
            <ol class="breadcrumb">
                <li>Tocar último som gravado</a></li>
            </ol>
            <div class="row">
                <div class="col-xs-12">
                    <button id="play-audio" class="btn btn-default btn-full">Media.play()</button>
                </div>
            </div>

             <ol class="breadcrumb">
                <li>Parar último som gravado</a></li>
            </ol>
            <div class="row">
                <div class="col-xs-12">
                    <button id="stop-audio" class="btn btn-default btn-full">Media.stop()</button>
                </div>
            </div>
        



        </div>
        
        
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <a href="index.html" class="btn btn-info center-block btn-voltar">Voltar</a>
            </div>
        </nav>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/media-capture.js"></script>
    </body>
</html>
